<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fussball Ticker</title>
  </head>
  <body>
    <div style="text-align: center; margin: auto">
      <h1><span id="score1">0</span> vs <span id="score2">0</span></h1>
      <p>Das Spiel geht bis <span id="maxscoreAnzeige">5</span></p>
      <input
        type="number"
        value="5"
        id="maxscore"
        placeholder="Ziel Punktestand"
      />
      <button id="player1">Spieler 1</button>
      <button id="player2">Spieler 2</button>
    </div>
    <script src="fussball.js"></script>
  </body>
</html>
